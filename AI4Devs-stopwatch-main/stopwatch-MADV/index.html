<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro y Cuenta Atrás</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cronómetro y Cuenta Atrás</h1>
        <div class="buttons">
            <button id="stopwatchBtn" class="mode-button">Cronómetro</button>
            <button id="countdownBtn" class="mode-button">Cuenta Atrás</button>
        </div>
        <div id="timer" class="timer">00:00:00</div>
        <div id="keypad" class="keypad">
            <input type="text" id="timeInput" placeholder="MM:SS">
        </div>
        <div class="control-buttons">
            <button id="startBtn" class="control-button start">Start</button>
            <button id="pauseBtn" class="control-button pause">Pause</button>
            <button id="stopBtn" class="control-button stop">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
